<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bookanappointment.css">
    <title>Book you Appointment</title>
</head>

<body>
    <div>
        <div class="bg-image">
            <img src="https://media.istockphoto.com/id/1312706504/photo/modern-hospital-building.webp?s=1024x1024&w=is&k=20&c=j7XqHjwQKT9-xeByphN1IT57WcR1ltFr9olUqZ0s9pY="
                height="100%" width="100%" alt="hospital-image">
        </div>
        <div class="login">
            <form action="moredetail.html" method="post">
                <h1>Book Online Appointment</h1>
                <div>
                    <label for="username">Name</label>
                    <input type="text" name="username" id="username" required>
                    <br>

                </div>
                <div>
                    <label for="phoneNumber"> Phone Number</label>
                    <input type="number" name="username" id="phoneNumber" class="adjust-box" required>
                    <br>
                    <br>
                </div>
                <div>
                    <label>Gender:</label>
                    <select name="gender" class="adjust-box">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">others</option>
                        <br>
                        <br>
                    </select>
                </div>
                <div>
                    <br>
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" min="1" max="100" class="adjust-box" required>
                    <br>
                    <br>
                </div>
                <button onclick="moredetail.html" class="button">Next</button>
                <div class="text-container">
                    <h5>Already have an Appointment</h5>
                    <a href="signup.html">
                        <h5>Click Here</h5>
                    </a>
                </div>

            </form>
        </div>
    </div>
    <script src=""></script>
</body>

</html>
